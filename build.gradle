plugins {
    id 'java'
    id 'io.freefair.lombok' version '5.3.0'
    id 'io.qameta.allure' version '2.9.6'
}

group 'ru.netology'
version '1.0-SNAPSHOT'

sourceCompatibility = 11
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

allure {
    version = '2.17.2'
    //Если используется JUnit5, то добавляется:
    useJUnit5 { version = '2.17.2' }
    //версия должна совпадать с версией allure
}

repositories {
    mavenCentral()

    dependencies {
        testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
        testImplementation 'com.codeborne:selenide:6.4.0'
        testImplementation 'com.github.javafaker:javafaker:1.0.2'
        testImplementation 'io.qameta.allure:allure-selenide:2.17.3'
        testRuntimeOnly'org.slf4j:slf4j-simple:1.7.32'
    }

    test {
        useJUnitPlatform()
        // в тестах, вызывая `gradlew test -Dselenide.headless=true` будем передавать этот параметр в JVM (где его подтянет Selenide)
        systemProperty 'selenide.headless', System.getProperty('selenide.headless')
    }
}